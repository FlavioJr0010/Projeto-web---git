<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="../assents/images/favicon.ico"
      type="image/x-icon"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <!-- CSS personalizado -->
    <link rel="stylesheet" type="text/css" href="../assents/css/login.css" />
  </head>
  <body>
      <!-- Formulário de login -->
      <div class="login-container p-4 bg-light shadow-lg rounded">
        <h1 class="text-center mb-4">Login</h1>

        <!-- Início do formulário -->
        <form action="/enviar" method="post">
          <!-- Campo de email -->
          <div class="mb-3">
            <label for="email" class="form-label">Digite o seu email:</label>
            <input type="text" class="form-control" id="email" placeholder="Digite o seu email" />
          </div>

          <!-- Campo de senha -->
          <div class="mb-3">
            <label for="senha" class="form-label">Digite a sua senha:</label>
            <input type="password" class="form-control" id="senha" placeholder="Digite a sua senha" />
          </div>

          <!-- Botões -->
          <div class="d-flex justify-content-between">
            <input type="submit" class="btn btn-success w-48" value="Entrar" />
            <input type="button" class="btn btn-primary w-48" value="Cadastrar" />
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
