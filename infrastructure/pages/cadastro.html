<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>

    <link
      rel="shortcut icon"
      href="../assents/images/favicon.ico"
      type="image/x-icon"
    />

    <!-- Incluindo o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Link do CSS personalizado -->
    <link rel="stylesheet" type="text/css" href="../assents/css/cadastro.css" />
  </head>
  <body>
    <main>
      <article class="d-flex justify-content-center align-items-center vh-100">
        <div class="register-container p-4 shadow rounded">
          <h1>Cadastro</h1>

          <form>
            <!-- Campo de entrada para o nome do usuário -->
            <div class="mb-3">
              <label for="nome" class="form-label">Nome:</label>
              <input
                type="text"
                class="form-control"
                id="nome"
                required
                placeholder="Digite o seu nome"
              />
            </div>

            <!-- Campo de entrada para o email do usuário -->
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                required
                placeholder="Digite o seu email"
              />
            </div>

            <!-- Campo de entrada para a senha do usuário -->
            <div class="mb-3">
              <label for="senha" class="form-label">Senha:</label>
              <input
                type="password"
                class="form-control"
                id="senha"
                required
                pattern=".{8,}"
                title="A senha deve ter pelo menos 8 caracteres"
                placeholder="Digite a sua senha"
              />
            </div>

            <!-- Campo de entrada para confirmar a senha -->
            <div class="mb-3">
              <label for="confirmar-senha" class="form-label">Confirmar Senha:</label>
              <input
                type="password"
                class="form-control"
                id="confirmar-senha"
                required
                pattern=".{8,}"
                title="A senha deve ter pelo menos 8 caracteres"
                placeholder="Confirme a sua senha"
              />
            </div>

            <!-- Campo de entrada para a idade -->
            <div class="mb-3">
              <label for="idade" class="form-label">Idade:</label>
              <input
                type="number"
                class="form-control"
                id="idade"
                required
                placeholder="Digite a sua idade"
                min="0"
              />
            </div>

            <!-- Seleção de sexo -->
            <div class="mb-3">
              <label class="form-label">Sexo:</label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sexo" value="masculino" id="sexoMasculino" />
                <label class="form-check-label" for="sexoMasculino">Masculino</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sexo" value="feminino" id="sexoFeminino" />
                <label class="form-check-label" for="sexoFeminino">Feminino</label>
              </div>
            </div>

            <!-- Botão de cadastrar -->
            <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
          </form>
        </div>
      </article>
    </main>

    <!-- Incluindo o JS do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
